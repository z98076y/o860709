<body>
說好帶你流浪<br />
而我卻半路返航<br />
墜落自責的海洋<br />
<br />
發現離不開你<br />
我開始決定回去<br />
你已不在原地<br />
<br />
我可以接受你的所有<br />
所有小脾氣<br />
我可以帶你去吃很多<br />
很多好東西<br />
我可以偶爾給你帶來<br />
帶來小甜蜜<br />
就像前幾年那樣<br />
每天都會給你製造很多驚喜<br />
你的心傷 我能治癒<br />
我的快樂也只有你能給予<br />
我們就別再分離<br />
<br />
可不可以 和你在一起<br />
我們之間有太多回憶<br />
愛上了你 沒什麼道理<br />
只是剛好情竇初開遇到你<br />
不希望我的未來不是你<br />
只願意和你永遠不分離<br />
趁我還沒有過保質期<br />
趁你還願意
</body>
</html>
